        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <form action="submit_form.php" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
    
            <!-- Map Section -->
            <div class="col-md-6">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7240.014687732944!2d67.0685994391816!3d24.803256819896428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb3386f44d5ecb9%3A0x1cd212bb11341241!2sDHA%20Suffa%20University!5e0!3m2!1sen!2s!4v1614856311534!5m2!1sen!2s" 
                        width="100%" 
                        height="485" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
        

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission for validation

    // Get form fields
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Regex for email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Validation messages
    if (!name) {
        alert('Name is required.');
        return;
    }
    if (!email || !emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }
    if (!message) {
        alert('Message is required.');
        return;
    }

    // If all validations pass
    alert('Form submitted successfully!');
    this.submit(); // Submit the form
});

    </script>
